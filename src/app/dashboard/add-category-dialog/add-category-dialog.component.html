<h1 mat-dialog-title>Category</h1>
<form #form="ngForm" (ngSubmit)="submit(form)" autocomplete="off" novalidate>
  <div mat-dialog-content>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput name="name" ngModel required>
    </mat-form-field>
  </div>
  <div mat-dialog-actions align="end">
    <button type="submit" mat-raised-button color="warn">Add</button>
  </div>
</form>
