<mat-toolbar color="primary">
  <span>TrackIt</span>
  <span class="flex"></span>
  <button mat-raised-button color="accent" (click)="addCategory()">Add category</button>
  <button mat-icon-button (click)="signOut()" class="sign-out-button"><mat-icon>logout</mat-icon></button>
</mat-toolbar>
<section class="cards" *ngIf="{active: active$ | async, categories: categories$ | async} as data">
  <div class="card" *ngFor="let category of data.categories">
    <mat-card (click)="toggle(data.categories, category, data.active)" [class.active]="data.active && data.active.categoryId === category.id">
      <mat-card-title>{{category.name}}</mat-card-title>
      <mat-card-subtitle>time: {{showTime(category, data.active) | appTime}}</mat-card-subtitle>
    </mat-card>
  </div>
</section>
