<mat-toolbar color="primary">
  <span>TrackIt</span>
  <span class="flex"></span>
  <button mat-raised-button color="accent" (click)="addCategory()">Add category</button>
  <button mat-icon-button (click)="signOut()" class="sign-out-button"><mat-icon>logout</mat-icon></button>
</mat-toolbar>
<section class="cards">
  <div class="card" *ngFor="let category of categories">
    <mat-card (click)="toggle(category.id)">
      <mat-card-title>{{category.name}}</mat-card-title>
      <mat-card-subtitle>time: 00:00</mat-card-subtitle>
    </mat-card>
  </div>
</section>
